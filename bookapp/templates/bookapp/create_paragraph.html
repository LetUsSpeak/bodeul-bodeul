{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/form.css' %}"/>

<div class="form-box">
    <form class="px-5 py-4" action="{% url 'para_create' %}" method="post" enctype="multipart/form-data">
        {%  csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill px-5 mt-3">
    </form>
</div>

{% endblock %}
