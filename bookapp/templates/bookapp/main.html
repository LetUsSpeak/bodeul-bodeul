{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/main.css' %}"/>

<div class="header">
    <div class="py-2">
        <span class="green">보</span><!--
        --><span class="brown">들</span><!--
        --><span class="green">보</span><!--
        --><span class="brown">들</span>
    </div>
</div>

<div class="container my-5">
    <div style="text-align: center;">
        {% for book in book_list %}
        <div class="card mx-5 mb-5" style="vertical-align:middle;">
            <div class="image-box my-3">
                <img class="image" src="{{ book.image.url }}", alt="">
            </div>
            <div class="title-box">
                <h4>{{ book.title }}</h4>
            </div>
            <div class="summary-box mx-3 mt-3"> <!-- 이거를 세로 가운데 정렬-->
                <p style="text-align: left;">{{ book.summary }}</p>
            </div>
            <div class="button-box mt-3">
                <a class="btn" href="{% url 'book' book_pk=book.book_id para_pk=1 %}">보러 가기</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="footer">
    <div class="py-4">
        <span>팀 설명</span>
        <span>팀 설명</span>
        <span>팀 설명</span>
        footer가 내려가질 않아요................
    </div>
</div>

{% endblock %}
